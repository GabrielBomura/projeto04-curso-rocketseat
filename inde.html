<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">


</head>

<body>

    <header>
        <h1>
            Mentoria
        </h1>

        <p>
            Preencha o formulário abaixo para <br> agendar a sua mentoria
        </p>

    </header>

    <form>

        <fieldset>

            <legend>INFORMAÇÕES PESSOAIS</legend>

            <div class="input-wrapper nome">

                <label for="event-name">Nome</label>
                <input type="text" id="event-name">




            </div>

            <div class="input-wrapper sobre">
                <label for="event-lastname">Sobrenome</label>
                <input type="text" id="event-lastname">
            </div>

            <div class="input-wrapper resto">
                <label for="event-email">Email <span>(digite um email válido)</span></label>
                <input type="text" id="event-email">
            </div>

            <div class="input-wrapper resto">
                <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                <input type="password" id="event-password">
            </div>

        </fieldset>

        <fieldset class="mentor">

            <legend>INFORMAÇÕES DO MENTOR</legend>

            <div class="input-wrapper resto">
                <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input type="text" id="event-mentor">
            </div>

        </fieldset>

        <fieldset class="data">

            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

            <p>PRIMEIRA MENTORIA</p>

            <div class="col-3">

                <div class="input-wrapper">
                    <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="event-data">
                </div>

                <div class="input-wrapper time">
                    <label for="event-begin">Das</label>
                    <input type="time" id="event-begin">
                </div>

                <div class="input-wrapper time">
                    <label for="event-end">Até</label>
                    <input type="time" id="event-end">
                </div>



            </div>

        </fieldset>

        <fieldset class="data">

            <p id="p2">SEGUNDA MENTORIA</p>

            <div class="col-3">

                <div class="input-wrapper">
                    <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="event-data">
                </div>

                <div class="input-wrapper time">
                    <label for="event-begin">Das</label>
                    <input type="time" id="event-begin">
                </div>

                <div class="input-wrapper time">
                    <label for="event-end">Até</label>
                    <input type="time" id="event-end">
                </div>



            </div>

        </fieldset>

    </form>

    <footer>

        <input class="button" type="submit" value="Salvar">

    </footer>



</body>

</html>
